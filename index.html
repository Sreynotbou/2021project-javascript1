<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite foods</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="header">
        <h1>Welcome Our restaurants in Cambodia</h1>
    </div>
    <div class="container">
        <div class="search">
            <p><u><b>ស្វាគមន៏មកកាន់បញ្ចីមុខម្ហូបនៃហាងនាងខ្ញំុ</b></u></p>
            <label>Favourite food(អាហារដែរអ្នកចូលចិត្ត)</label><br>
            <input type="text" id="searchId" placeholder="Name food ឈ្មេាះម្ហូប">
            <label>Note date(កំណត់ថ្ងៃខែឆ្នាំទិញក្នុងបញ្ចីម្ហូប)</label>
            <input type="date"id="searchId"placeholder="date">
            <label>Note Time(កំណត់ពេលវេលាក្នុងបញ្ចីម្ហូប)</label>
            <input type="time"id="searchId"placeholder="time">
            <!-- <label>Note date in week(កំណត់ពេលវេលាក្នុងមួយសប្ដាហ៏ក្នុងបញ្ចីម្ហូប)</label>
            <input type="week"id="searchId"placeholder="Week"> -->
        </div>
         Choose your favorite drink:
        <select name="fruit" id="fruit">
            <option value="Orange Juince">Orange juice</option>
            <option value="Fruite Junice">Fruit juice</option>
            <option value="Coconut Water">Coconut water</option>
        </select>
        
        <div class="task">
            <label>Task add food(ការបន្ថែមនៃចំនួនមុខម្ហូប)</label><br>
            <input type="text" id="add-task" placeholder="Add food">
            <button>Add +</button>
        </div>
        <div class="listItem">
            <ul>
                <label class="label1"><u>Type of food (ប្រភេទនៃអារហារ)</u></label>
                <li><span class="task">Breakfast food</span> <span class="remove">remove</span></li>
                <li><span class="task">Lunch food</span> <span class="remove">remove</span></li>
                <li><span class="task">Dinner food</span> <span class="remove">remove</span></li>
                <li><span class="task">Sea food</span> <span class="remove">remove</span></li>
                <li><span class="task">another food</span> <span class="remove">remove</span></li>
            </ul>
        </div>
    </div> 
</body>
</html>
