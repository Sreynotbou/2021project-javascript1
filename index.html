<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite foods</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="header">
        <h1>Welcome Our restaurants in Cambodia</h1>
    </div>
    <div class="container">
        <div class="search">
            <p><u><b>ស្វាគមន៏មកកាន់បញ្ចីមុខម្ហូបខ្មែរ</b></u></p>
            <label>Note date(កំណត់ថ្ងៃខែឆ្នាំទិញក្នុងបញ្ចីម្ហូប)</label>
            <input type="date"id="date"placeholder="date">
            <label>Price តម្លៃ</label>
            <input type="text"id="price"placeholder="price 15$">
            <label> Quanity of food (ចំនួននៃការកម្នង់ម្ហូប)</label>
            <input type="text"id="quanity"placeholder="Quanity">
        </div>
         Choose your favorite food:
        <select name="food" id="selecte">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="sea food">Sea food</option>
            <option value="Khmer food">Khmer food</option>
            <option value="egg bread">Egg bread</option>
        </select>
        <div class="task">
            <label>Task add food(ការបន្ថែមនៃចំនួនមុខម្ហូប)</label><br>
            <input type="text" id="add-task" placeholder="Add food">
            <button>Add +</button>
        </div>
        <div class="listItem">
            <ul>
                <label class="label1"><u>Type of food (ប្រភេទនៃអារហារ)</u></label><br><br>
                <label>Favourite food(អាហារដែរអ្នកចូលចិត្ត)</label><br>
                <input type="text" id="searchId" placeholder="Search food ឈ្មេាះម្ហូប">
                <li><span class="task">Breakfast food</span> <span class="remove">remove</span></li>
                <li><span class="task">Lunch food</span> <span class="remove">remove</span></li>
                <li><span class="task">Dinner food</span> <span class="remove">remove</span></li>
                <li><span class="task">Sea food</span> <span class="remove">remove</span></li>
                <li><span class="task">Egg bread</span> <span class="remove">remove</span></li>
            </ul>
        </div>
    </div> 
</body>
</html>
