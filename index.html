<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite foods</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="header">
        <h1>Welcome Our restaurants in Cambodia</h1>
    </div>
    <div class="container">
        <div class="search">
            <p><u>Manage of Foods(Menu)</u></p>
            <label>Favourite food(អាហារដែរអ្នកចូលចិត្ត)</label><br>
            <input type="text" id="searchId" placeholder="Name food ឈ្មេាះម្ហូប">
            <label>Price(តម្លៃនៃអាហារ)</label>
            <input type="text"id="searchId"placeholder="Price តម្លៃ15$">
            <input type="date"id="searchId"placeholder="date">
            <input type="time"id="searchId"placeholder="time">
        </div>
        <div class="task">
            <label> Task add food(ការបន្ថែមនៃចំនួនមុខម្ហូប)</label><br>
            <input type="text" id="add-task" placeholder="Add task">
            <button>Add +</button>
        </div>
        <div class="listItem">
            <ul>
                <label>Type of food (ប្រភេទនៃអារហារ)</label>
                <li><span class="task">Breakfast food</span> <span class="delete">remove</span></li>
                <li><span class="task">Lunch food</span> <span class="delete">remove</span></li>
                <li><span class="task">Dinner food</span> <span class="delete">remove</span></li>
                <li><span class="task">Sea food</span> <span class="delete">remove</span></li>
                <li><span class="task">another food</span> <span class="delete">remove</span></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
